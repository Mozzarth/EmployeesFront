<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <form #employeForm="ngForm" (ngSubmit)="addEmploye()">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your name"
              name="name"
              [(ngModel)]="_employe.name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your positions"
              name="position"
              [(ngModel)]="_employe.position"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your office"
              name="office"
              [(ngModel)]="_employe.office"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              placeholder="Enter your salary"
              name="salaryy"
              [(ngModel)]="_employe.salary"
              required
            />
          </div>
          <button
            type="button"
            class="btn btn-primary"
            (click)="resetForm(employeForm)"
          >
            Cancel
          </button>
          <button
            [ngClass]="{ disabled: employeForm.invalid }"
            class="btn btn-secondary"
            [disabled]="employeForm.invalid"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Operation</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let employe of employes">
          <td>{{ employe.name }}</td>
          <td>{{ employe.position }}</td>
          <td>{{ employe.office }}</td>
          <td>
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              (click)="editEmploye(employe)"
            >
              <i class="tiny material-icons">edit</i>
            </button>
            <button
              (click)="deleteEmploye(employe._id)"
              type="button"
              class="btn btn-danger btn-sm"
            >
              <i class="tiny material-icons">delete</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="container">
      <p>_employe: {{ _employe | json }}</p>
      <p>employeForm.value : {{ employeForm.value | json }}</p>
      <p>invalid : {{ employeForm.invalid | json }}</p>
    </div>
  </div>
</div>
